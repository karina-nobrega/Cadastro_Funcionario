<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CRUD</title>
    <link rel="stylesheet" href="style.css" type="text/css">
    <script defer src="script.js"></script>
    <link href='https://unpkg.com/boxicons@2.1.1/css/boxicons.min.css' rel='stylesheet'>
    
</head>
<body>
    <div class="container">
        <div class="header">
            <span>CADASTRO DE FUNCIONÁRIOS</span>
            <button onclick="openModal()" id="new">Incluir</i></button>
        </div><!--header-->
   
        <div class="divTable">
            <table>
                <thead>
                    <tr>
                        <th>Nome</th>
                        <th>Função</th>
                        <th>Salário</th>
                        <th class="acao">Editar</th>
                        <th class="acao">Excluir</th>
                        


                </thead>
                <tbody>
                    <!--incluido pelo JavaScript-->
                </tbody>
            </table>
        </div><!--divTable-->

        <div class="modal-container">
            <div class="modal">
                <form>
                    <label for="m-nome">Nome</label>
                    <input id="m-nome" type="text" required />

                    <label for="m-funcao">Função</label>
                    <input id="m-funcao" type="text" required />

                    <label for="m-salario">Salário</label>
                    <input id="m-salario" type="number" required />
                    <button id="btnSalvar">Salvar</button>
                </form>
            </div><!--modal-->
        </div><!--modal-container-->

    </div><!--container-->

</body>
</html>
